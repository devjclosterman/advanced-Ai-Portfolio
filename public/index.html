<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Portfolio Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    #chatbox.hidden { display: none; }
    #chat-log {
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message.user { text-align: right; color: #333; margin: 8px 0; }
    .message.bot { text-align: left; color: #0077cc; margin: 8px 0; }
    #user-input { flex: 1; padding: 0.5rem; border: none; outline: none; }
    #send-btn {
      padding: 0.5rem 1rem;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #chat-footer {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 360px;
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <button id="chat-toggle">Chat</button>

  <div id="chatbox" class="hidden">
    <div id="chat-log"></div>
    <div id="chat-footer">
      <input id="user-input" type="text" placeholder="Say something..." />
      <button id="send-btn">Send</button>
    </div>
    <select id="persona" style="margin: 0.5rem">
      <option value="default">Default</option>
      <option value="friendly">Friendly</option>
      <option value="sarcastic">Sarcastic</option>
      <option value="coach">Career Coach</option>
    </select>
  </div>

  <script src="/static/chatbot.js"></script>
</body>
</html>
